<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container">
    <div class="wrap">
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium nft">
        <div class="img-over">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <p class="eth"><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p class="time"><img src="/images/icon-clock.svg" alt="">3 days left</p>
        </div>
      </div>
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="profile avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

</body>

</html>
